<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let album of listAlbums' [value]="album.id">
        <ion-label>
          <h3 ion-text color="primary">{{album.title}}</h3>
        </ion-label>
        
    </ion-item>
  </ion-list>
  <ion-button outline round color="tertiary"  (click)="buttonClick()" class="focus">TESTA ANALISE</ion-button>
</ion-content>
